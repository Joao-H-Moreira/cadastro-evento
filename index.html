<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section id="bloco"> 
<div id="tipoEvento">
<label for="evento">Escolha o seu Evento:</label>
<select name="addEvento" id="evento">
    <option value="teatro">Teatro</option>
    <option value="cinema">Cinema</option>
    <option value="Show">Show</option>
  </select>
</div> 

<div id="data">
<label>Informe a data que deseja ir: </label>
<input id="date" type="date" required/>
</div>

<div id="preco">
  <label for="preco">Digite o Preço:</label>
  <input type="number" name="preco" id="preco" placeholder="preco">
</div>

</div >
<button id="adiciona" class="cadastrar">Cadastrar</button>
</div>

<table class="tabela">
   
    <thead>
      <tr>
        <th>ID</th>
        <th>Evento</th>
        <th>Data</th>
        <th>Preço</th>
        <th>Ações</th>
      </tr>
    </thead>
</table>

<div id="alterarEventos" class="oculto">
  <div class="container-oculto">
      <div class="flex">
          <label for="eventoAtualizado">Alterar evento:</label>
          <select name="eventoAtualizado" id="eventoAtualizado">
            <option value="Teatro">Teatro</option>
            <option value="Cinema">Cinema</option>
            <option value="Show">Show</option>
          </select>
      </div>
      <div class="flex">
          <label for="precoAtualizado">Alterar preço:</label>
          <input type="text" name="preco" id="precoAtualizado" placeholder="preco">
      </div>
      <button  id="adiciona" class="atualizar">Atualizar</button>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
